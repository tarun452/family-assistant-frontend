<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Assistant Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-box">
    <h2>ðŸ‘‹ Welcome to Your Family Assistant</h2>
    <p>Enter your name to continue:</p>
    <input type="text" id="nameInput" placeholder="Your name..." />
    <br>
    <button id="submitButton" onclick="login()">Enter</button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('nameInput');
    const button = document.getElementById('submitButton');

    // Initially disable button
    button.disabled = true;

    // Enable button only if input has text
    input.addEventListener('input', () => {
      if (input.value.trim().length > 0) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });

    // Support Enter key when button is enabled
    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && !button.disabled) {
        login();
      }
    });
  });

  function login() {
    const name = document.getElementById('nameInput').value.trim();
    if (name) {
      localStorage.setItem('name', name);
      window.location.href = "chat.html";
    }
  }
</script>
</body>
</html>
